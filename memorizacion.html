<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        /*

        !6 = 6 * 5 * 4 * 3 * 2 *1 = 720
        !12 = 12 * 11 * 10 *9 *8 *7 * !6 
        */
       function factorial(n) {
        if (!this.cache){
            this.cache = {}
        }
        debugger
        if (this.cache[n]) {
            return this.cache[n]
        }

        if (n === 1) {
            return 1 
        }
        debugger
        this.cache[n] = n * factorial(n -1)
        debugger
        return this.cache

       }
    </script>
</body>
</html>
